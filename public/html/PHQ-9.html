<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHQ-9 Test</title>
    <link rel="stylesheet" href="../css/tests.css" />
  </head>

  <body>
    <div class="test-container">
      <h2>PHQ-9 Test</h2>
      <p>
        Over the last 2 weeks, how often have you been bothered by any of the
        following problems?
      </p>

      <!-- Questions for PHQ-9 -->
      <form>
        <fieldset>
          <label>1. Little interest or pleasure in doing things</label>
          <select>
            <option value="0">Not at all</option>
            <option value="1">Several days</option>
            <option value="2">More than half the days</option>
            <option value="3">Nearly every day</option>
          </select>

          <label>2. Feeling down, depressed, or hopeless</label>
          <select>
            <option value="0">Not at all</option>
            <option value="1">Several days</option>
            <option value="2">More than half the days</option>
            <option value="3">Nearly every day</option>
          </select>

          <label
            >3. Trouble falling or staying asleep, or sleeping too much</label
          >
          <select>
            <option value="0">Not at all</option>
            <option value="1">Several days</option>
            <option value="2">More than half the days</option>
            <option value="3">Nearly every day</option>
          </select>

          <label>4. Feeling tired or having little energy</label>
          <select>
            <option value="0">Not at all</option>
            <option value="1">Several days</option>
            <option value="2">More than half the days</option>
            <option value="3">Nearly every day</option>
          </select>

          <label>5. Poor appetite or overeating</label>
          <select>
            <option value="0">Not at all</option>
            <option value="1">Several days</option>
            <option value="2">More than half the days</option>
            <option value="3">Nearly every day</option>
          </select>

          <label
            >6. Feeling bad about yourself — or that you are a failure or have
            let yourself or your family down</label
          >
          <select>
            <option value="0">Not at all</option>
            <option value="1">Several days</option>
            <option value="2">More than half the days</option>
            <option value="3">Nearly every day</option>
          </select>

          <label
            >7. Trouble concentrating on things, such as reading the newspaper
            or watching television
          </label>
          <select>
            <option value="0">Not at all</option>
            <option value="1">Several days</option>
            <option value="2">More than half the days</option>
            <option value="3">Nearly every day</option>
          </select>

          <label
            >8. Moving or speaking so slowly that other people could have
            noticed? Or the opposite — being so fidgety or restless that you
            have been moving around a lot more than usual
          </label>
          <select>
            <option value="0">Not at all</option>
            <option value="1">Several days</option>
            <option value="2">More than half the days</option>
            <option value="3">Nearly every day</option>
          </select>

          <label
            >9. Thoughts that you would be better off dead or of hurting
            yourself in some way</label
          >
          <select>
            <option value="0">Not at all</option>
            <option value="1">Several days</option>
            <option value="2">More than half the days</option>
            <option value="3">Nearly every day</option>
          </select>

          <button type="submit" class="submit-btn">Submit</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
