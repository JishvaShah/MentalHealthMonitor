<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Yuqi Hu" />
    <meta
      name="description"
      content="Dashboard of the Mental Health Monitor, which displays user's test history."
    />
    <title>Mental Health Monitor Dashboard</title>
    <link rel="icon" type="image/png" href="../assets/mental_health_icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Fuggles&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/dashboard.css" />
  </head>

  <body>
    <div class="dashboard-container">
      <h2 id="welcome-message">Welcome to your Dashboard</h2>
      <div id="logout-message"></div>
      <div class="button-container">
        <div class="row">
          <div class="col-4">
            <a href="take_test.html" class="btn btn-primary" id="take-test"
              >Take test now!</a
            >
          </div>
          <div class="col-4">
            <a href="#" class="btn btn-primary" id="test-results"
              >Test Results</a
            >
          </div>
          <div class="col-4">
            <a href="#" class="btn btn-primary" id="log-out">Log out</a>
          </div>
        </div>
      </div>
      <div id="test-history"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../js/dashboard.js"></script>
  </body>
</html>
